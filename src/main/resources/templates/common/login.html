<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SurfBoard | Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/static/css/common/all.min.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="/static/css/common/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/common/toastr.min.css">
  <link rel="stylesheet" href="/static/css/common/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/static"><b>SurfBoard</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form th:action="@{/login}" method="post" id="loginForm">
        <div th:if="${param.error}">
          <div class="alert alert-danger">
            Check your id or password.
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Login id" id="loginId" name="loginId">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember" name ="remember_me">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-1">
        <a href="/forgot">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="/register" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<script src="/static/js/common/jquery.min.js"></script>
<script src="/static/js/common/bootstrap.bundle.min.js"></script>
<script src="/static/js/common/jquery.validate.min.js"></script>
<script src="/static/js/common/additional-methods.min.js"></script>
<script src="/static/js/common/toastr.min.js"></script>
<script src="/static/js/common/common.js"></script>
<script src="/static/js/common/adminlte.min.js"></script>
<script src="/static/js/member/login.js"></script>
</body>
</html>
